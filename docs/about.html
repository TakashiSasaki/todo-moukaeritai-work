      <h1>このサイトについて</h1>
      <p>これは PWA 対応の最小テンプレートです。インストール可能、オフライン対応、インストールバナー表示を備えています。</p>
      <ul>
        <li><code>manifest.webmanifest</code> でメタデータを定義</li>
        <li><code>sw.js</code> でオフラインとキャッシュ制御</li>
        <li>必要に応じて <code>icons/</code> に PNG アイコンを追加</li>
      </ul>
    </main>

      <button id="ios-dismiss" class="close" aria-label="閉じる">×</button>
    </div>
